<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        Playing with CSS Variables using JS
    </h1>
    <main>
        <label for="base">Margin: </label>
        <input type="range" name="base" min="0" max="10" value="0">
        <br />
        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="1" value="0" step="0.1">
        <br />
        <label for="color">Color: </label>
        <input type="color" name="color" value="#dc2e2e">
        <br />

    </main>
    <div>
        <img src="undraw_designer_girl_re_h54c.svg">
    </div>
    <script src="main.js"></script>
</body>

</html>
